<section class="register">
    <header class="modal-header">
        <button mat-icon-button class="close-button" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </header>
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Registrate</h2>
        <main class="modal-content">
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="miguel@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Miguel" required>
          </div>
          <div class="form-group password-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="password" required>
          </div>
          <div class="form-group password-group">
            <label for="confirm-password">Confirma la contraseña</label>
            <input type="password" id="confirm-password" class="form-control" formControlName="confirmPassword" placeholder="password" required>
          </div>
          
          <!-- Campo para seleccionar el sexo -->
          <label>Sexo</label>
          <div class="form-group gender-options">
            <div class="gender-option">
              <input type="radio" id="male" formControlName="sexo" value="male">
              <label for="male">Masculino</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="female" formControlName="sexo" value="female">
              <label for="female">Femenino</label>
            </div>
            <div class="gender-option">
              <input type="radio" id="other" formControlName="sexo" value="other">
              <label for="other">Otro</label>
            </div>
          </div>
      
          <!-- Campo para ingresar el peso -->
          <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" class="form-control" formControlName="peso" placeholder="70" required>
          </div>
      
          <!-- Campo para seleccionar el objetivo -->
          <div class="form-group">
            <label for="objetivo">Objetivo</label>
            <select id="objetivo" class="form-control" formControlName="objetivo" required>
              <option value="perder_grasa" selected>Perder grasa</option>
              <option value="ganar_masa_muscular">Ganar masa muscular</option>
              <option value="recomposicion_corporal">Recomposición corporal</option>
              <option value="vida_sana">Vida sana</option>
            </select>
          </div>
      
          <!-- Campo para ingresar la altura -->
          <div class="form-group">
            <label for="altura">Altura (cm)</label>
            <input type="number" id="altura" class="form-control" formControlName="altura" placeholder="175" required>
          </div>
      
          @if(errorMsg){
            <span class="error-message">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
                <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
              {{ errorMsg }}
            </span>
          }
        </main>
        <footer class="modal-footer">
          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Crear cuenta</button>
          <span>¿Ya tienes cuenta? <button type="button" class="login-button" (click)="closeAndOpenLoginModal()">Inicia sesión aquí</button></span>
        </footer>
      </form>
</section>
